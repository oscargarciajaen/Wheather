<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" />
    <title>Weather App</title>
</head>
<body>
<main>
    <section id="weather-wrapper">
        <h1>Weather App</h1>
        <div id="weather-search">
            <input id="search" type="text" placeholder="Search by city" />
            <!-- Cambié el input de tipo submit por un botón -->
            <button id="submit" onclick="fetchWeather()">Search</button>
        </div>
        <div id="weather-data" style="display: none;"></div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
